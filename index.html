<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Resource Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Atomic Explorer</h1>
        </div>

        <div class="controls">
            <select id="moleculeSelect">
                <option value="">Select Molecule</option>
                <option value="water">Water (H₂O)</option>
                <option value="methane">Methane (CH₄)</option>
                <option value="ethanol">Ethanol (C₂H₅OH)</option>
                <option value="ammonia">Ammonia (NH₃)</option>
                <option value="carbonDioxide">Carbon Dioxide (CO₂)</option>
                <option value="phosphine">Phosphine (PH₃)</option>
                <option value="hydrogenCyanide">Hydrogen Cyanide (HCN)</option>
                <option value="formaldehyde">Formaldehyde</option>
                <option value="nitricOxide">Nitric Oxide (NO)</option>
                <option value="aceticAcid">Acetic Acid (CH₃COOH)</option>
                <option value="propane">Propane (C₃H₈)</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <button onclick="toggleRotation()" id="changer">Toggle Rotation</button>

            <button onclick="camera.position.set(0, 0, 5);">Reset Camera</button>

        </div>

        <div class="content">
            <div class="card">
                <h2>3D Structure</h2>
                <div id="molecule-viewer"></div>
                <div id="molecule-info" class="info-value" style="margin-top: 15px;"></div>
            </div>

            <div class="card">
                <h2>Compound Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Chemical Formula</div>
                        <div id="formula" class="info-value">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Structure Type</div>
                        <div id="structure" class="info-value">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Bond Angles</div>
                        <div id="angles" class="info-value">-</div>
                    </div>
                </div>
                <div class="applications-list">
                    <div class="info-label">Properties & Applications</div>
                    <ul id="applications"></ul>
                </div>
            </div>
        </div>
    </div>

    <script rel="script" src="script.js" type="text/javascript"></script>
</body>
</html>
