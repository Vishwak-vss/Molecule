<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecular Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <select id="moleculeSelect">
                <option value="">Select Molecule</option>
                <option value="water">Water (H₂O)</option>
                <option value="methane">Methane (CH₄)</option>
                <option value="ethanol">Ethanol (C₂H₅OH)</option>
                <option value="ammonia">Ammonia (NH₃)</option>
                <option value="carbonDioxide">Carbon Dioxide (CO₂)</option>
            </select>
            <button onclick="toggleRotation()">Toggle Rotation</button>
            <button onclick="resetCamera()">Reset View</button>
        </div>
        <div id="info"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
